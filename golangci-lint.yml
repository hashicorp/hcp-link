---
run:
  tests: true
  timeout: 5m

linters:
  enable:
  - errcheck
  - gosimple
  - govet
  - ineffassign
  - typecheck
  - unused
  - staticcheck
  - bodyclose
  - misspell
  - unconvert
  - goimports
  - depguard
  - gocritic
  - stylecheck

linters-settings:
  goimports:
    local-prefixes: github.com/hashicorp/hcp-link
